<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="home">
      <div class="header"><h1>tic-tac-toe</h1></div>
      <form onsubmit="return false;">
        <label for="player1">Player 1</label>
        <input
          type="text"
          name="player1"
          id="player1"
          placeholder="Name"
          value=""
          required
        />
        <label for="player2">Player 2</label>
        <input
          type="text"
          name="player2"
          id="player2"
          placeholder="Name"
          value=""
          required
        />
        <button
          class="start"
          onclick="game.submitName()
        "
        >
          Start Game
        </button>
      </form>
    </div>
    <div class="game">
      <div class="turn">X's turn</div>
      <div class="game-board">
        <div class="firstcol">
          <div class="marker one" id="1"></div>
          <div class="marker two" id="2"></div>
          <div class="marker three" id="3"></div>
        </div>
        <div class="secondcol">
          <div class="marker four" id="4"></div>
          <div class="marker five" id="5"></div>
          <div class="marker six" id="6"></div>
        </div>
        <div class="thirdcol">
          <div class="marker seven" id="7"></div>
          <div class="marker eight" id="8"></div>
          <div class="marker nine" id="9"></div>
        </div>
      </div>
      <button class="restart" onclick="game.restart()">Restart</button>
    </div>
  </body>
  <script src="tic-tac-toe.js"></script>
</html>
